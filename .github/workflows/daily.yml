name: Daily Notion Summary

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 17 * * *'  # 每天 UTC 17:00（北京时间次日 1:00）

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client

      - name: Run Notion Summarizer
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          python daily_summarize.py --db "${{ secrets.IDEA_DB_ID }}" --limit 5
